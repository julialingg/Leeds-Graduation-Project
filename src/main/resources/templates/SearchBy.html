<script type="text/html" id="barDemo">
    <!--    <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>-->
    <!--    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>-->

<script src="/static/layui/layui.js"
        tppabs="http://res.layui.com/layui/dist/layui.js?t=1632428048355"></script>
<script>
    layui.config({
        version: '1632428048355' //为了更新 js 缓存，可忽略
    });

    //加载模块
    layui.use(['jquery', 'form', 'table', 'layer', 'tree'], function() { //亦可加载特定模块：layui.use(['layer', 'laydate', function(){
        //得到各种内置组件
        var layer = layui.layer //弹层
            , form = layui.form
            , laypage = layui.laypage //分页
            , laydate = layui.laydate //日期
            , table = layui.table //表格
            , element = layui.element //元素操作
            , dropdown = layui.dropdown //下拉菜单
            , util = layui.util
            , $ = layui.jquery
            , tree = layui.tree;


//选择日期范围
        laydate.render({
            elem: '#test6'
            //设置开始日期、日期日期的 input 选择器
            ,range: ['#demoReload3', '#demoReload4']
        });
        //监听Tab切换    表格
        element.on('tab(test)', function (data) {
            layer.tips('切换了 ' + data.index + '：' + this.innerHTML, this, {
                tips: 1
            });
        });


        //执行一个 table 实例
        table.render({
            elem: '#test'   // id名
            , height: 400
            //../search/searchAsDepartment?did=2  用这种方式可以直接得到数据
            , url: '../search/list' //数据接口
            // ,request: {} //如果无需自定义请求参数，可不加该参数
            , id: 'test'
            // ,url: '../controller/search/searchAll/-page=1&limit=20.js' //数据接口
            , title: 'Departmental Attendance Sheet'
            ,page: true //开启分页
            ,limits: [5, 10, 15, 20, 50, 100]
            ,limit: 10
            , toolbar: '#barDemo' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            , totalRow: true //开启合计行
            , cols: [[ //表头

                {type: 'checkbox', fixed: 'left'}
                // id是记录条数
                // field 必须和算法端的数据名称一样才能识别
                , {field: 'rid', title: 'Rid', width: 60,totalRowText: 'Total'}
                , {field: 'eId', title: 'Eid', width: 80}
                ,{field: 'name', title: 'name', width:90}
                , {field: 'dId', title: 'department', width: 120, sort: true}
                , {field: 'checkinDate', title: 'date', width: 110, sort: true}
                , {field: 'arriveTime', title: 'arrive', width: 180}
                , {field: 'leaveTime', title: 'leave', width: 180}
                , {field: 'result', title: 'result', width: 80, sort: true, totalRow: true}
                // , {title: 'more', minWidth: 50, templet: '#currentTableBar', fixed: "right", align: "center"}

            ]]
        });


        //以下是搜索框进行监测
        var active = {
            reload: function () {
                var demoReload = $('#demoReload');	//得到搜索框里已输入的数据
                var demoReload2 = $('#demoReload2');
                var demoReload3 = $('#demoReload3');	//得到搜索框里已输入的数据
                var demoReload4 = $('#demoReload4');
                //执行重载
                table.reload('test', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        dId: demoReload.val(),		//在表格中进行搜索
                        eId: demoReload2.val(),
                        start: demoReload3.val(),		//在表格中进行搜索
                        end: demoReload4.val()
                    }
                });
            }
        };

        $('#btn .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });


        //监听头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id)
                , data = checkStatus.data; //获取选中的数据
            switch (obj.event) {
                case 'add':
                    layer.msg('ADD');
                    adduser();
                    break;
                case 'update':
                    if (data.length === 0) {
                        layer.msg('Please select a line');
                    } else if (data.length > 1) {
                        layer.msg('Only one can be edited at a time');
                    } else {
                        layer.alert('Edit [id]：' + checkStatus.data[0].rid);
                        var data1 = data[0];
                        //   console.log("新data1为：", data1);
                        updateuser(obj, data1);
                    }
                    break;
                case 'delete':
                    if (data.length === 0) {
                        layer.msg('Please select a line');
                    } else {
                        console.log("data[0].id为", data[0].rid);
                        layer.msg('delete');
                        deleteuser(data[0].rid);
                    }
                    break;
            }
            ;
        });


        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            var id = data.rid;//选中行的id

            if (obj.event === 'edit') {
                updateuser(obj, data);
            } else if (obj.event === 'delete') {
                layer.confirm('sure to delete this line?', function (index) {
                    // obj.del();
                    layer.close(index);
                    deleteuser(id);
                });
            }
        });


        //删除记录
        function deleteuser(idList) {
            var url = "../search/deleteRecord?rId=" + idList;
            // console.log("url为：", url);
            $.ajax({
                type: "post",
                url: url,
                contentType: 'application/json',   // 前台发送到后台的数据类型
                datatype: "json",   //后台返回前台的数据类型
                success: function (resp) {
                    console.log(resp);
                    if (resp.code == 0) {
                        layer.msg("Deleted successfully", {icon: 6});
                        //刷新数据
                        $(".layui-laypage-btn").click();
                    } else {
                        layer.msg("Failed to delete", {icon: 5});
                    }
                }
            })
            return false;
        }

        //编辑更新记录
        function updateuser(obj, data) {

            //回填数据到表单
            form.val("aaa", {
                "rid": data.rid
                ,"eId":data.eId
                ,"name":data.name
                ,"dId":data.dId
                , "checkinDate": data.checkinDate
                , "arriveTime": data.arriveTime
                , "leaveTime": data.leaveTime
                , "result": data.result
            });
            layer.open({
                //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                type: 1,
                title: "Modify attendance record",
                area: ['420px', '330px'],
                content: $("#popUpdateTest")//引用的弹出层的页面层的方式加载修改界面表单
            });

            form.on('submit(demo11)', function (massage) {

                console.log("message为：", massage);
                console.log(massage.field);
                var data1 = massage.field;

                $.ajax({
                    type: "post",
                    url: "/search/updateRecord",
                    data: JSON.stringify(massage.field),
                    // data: { id: data.id, name: data1.name, sex: data1.sex, tell: data1.tell, addr: data1.addr },
                    contentType: 'application/json',
                    datatype: "json",
                    success: function (resp) {
                        console.log(resp);
                        layer.closeAll();//关闭所有的弹出层
                        if (resp.code == 0) {
                            layer.msg("Update successfully", {icon: 6});
                            //刷新数据
                            $(".layui-laypage-btn").click();
                        } else {
                            layer.msg("Failed to update", {icon: 5});
                        }
                    }
                })
                return false

            })
        }


        //添加记录
        function adduser() {
            layer.open({
                //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                type: 1,
                title: "Adding new attendance record",
                area: ['420px', '330px'],
                content: $("#popInsertTest")//引用的弹出层的页面层的方式加载修改界面表单
            });
            //console.log("测试输出");
            //监听提交
            form.on('submit(demo11)', function (message) {

                var field = message.field;
                console.log(field);
                $.ajax({
                    type: "post",
                    url: "search/insertRecord",
                    data: JSON.stringify(field),
                    contentType: 'application/json',
                    datatype: "json",
                    success: function (resp) {
                        console.log(resp);
                        layer.closeAll();//关闭所有的弹出层
                        if (resp.code == 0) {
                            layer.msg("Add successfully", {icon: 6});
                            //刷新数据
                            $(".layui-laypage-btn").click();
                        } else {
                            layer.msg("Failed to add", {icon: 5});
                        }
                    }
                });
                return false
            });

        }

    });

</script>
<script src="/res/static/tongji/baidu.js"></script>
